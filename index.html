<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="content">
        <div class="content-title">
            <h2>Check Your BMI</h2>
            <h5>Enter your weight and height below to check your BMI result</h5>
        </div>
        <div class="content-form">
            <form action="" id="bmiForm">
                <label for="weight">Put your weight in here (KG)</label>
                <input type="text" id="weight" name="weight" placeholder="60" required>
    
                <label for="height">Put your height in here (CM)</label>
                <input type="text" id="height" name="height" placeholder="150" required>
    
                <input type="submit" value="Calculate BMI" id="btn-bmi">
            </form>
        </div>
        <div id="content-result">
            
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
