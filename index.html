<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="content">
        <div class="content-title">
            <h2>Check Your BMI</h2>
            <h5>Enter your weight and height below to check your BMI result</h5>
        </div>
        <div class="content-form">
            <form action="" id="bmiForm">
                <label for="weight">Berat Badan (kg)</label>
                <input type="text" id="weight" name="weight" placeholder="Masukkan berat badan" required>
    
                <label for="height">Tinggi Badan (cm)</label>
                <input type="text" id="height" name="height" placeholder="Masukkan tinggi badan" required>
    
                <input type="submit" value="Calculate BMI">
            </form>
        </div>
        <div class="content-result">
            <p>Hasil</p>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
